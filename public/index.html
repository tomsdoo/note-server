<!DOCTYPE html>
<html>
<head>
  <title>notes</title>

  <script type="importmap">
      {
          "imports": {
              "react": "https://esm.sh/react@19",
              "react-dom/client": "https://esm.sh/react-dom@19/client"
          }
      }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css/destyle.css" />
  <style>
    header {
      display: grid;
      grid-template-columns: 1fr auto;
      justify-content: space-between;
      h1 {
        padding: 0.5em 1em;
      }

      a {
        display: block;
        padding: 0.5em 1em;
      }
      border-bottom: 1px dotted;
    }

    .app-form {
      display: grid;
      gap: 1rem;
      padding: 2rem;
    }

    .note-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }

    .note-item {
      display: grid;
      grid-template-columns: 1fr;
      padding: 1rem;
      box-shadow: inset 0 0 1px;
      border-radius: 0.5em;
      > .note-id {
        font-size: 0.4rem;
      }
      > .note-subject {
        font-size: 1.2rem;
      }
      > .note-body {
        font-size: 0.8rem;
      }
      > .button-list {
        display: grid;
        grid-template-columns: repeat(2, max-content);
        justify-content: end;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.8em;
        button {
          padding: 0.5em 1em;
          border-radius: 0.5em;
          box-shadow: inset 0 0 1px;
        }
      }
    }

    .note-editor {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: inset 0 0 1px;
      > fieldset {
        display: grid;
        gap: 0.2em;
        > legend {
          font-size: 0.6em;
        }
        > input {
          border-bottom: 1px dotted;
          padding: 0.2em 1em;
        }
      }
      > .button-list {
        display: grid;
        justify-content: end;
        align-items: center;
        button {
          padding: 0.5em 1em;
          border-radius: 0.5em;
          box-shadow: inset 0 0 1px;
        }
      }
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel" data-type="module" src="/js/index.jsx"></script>

</body>
</html>
